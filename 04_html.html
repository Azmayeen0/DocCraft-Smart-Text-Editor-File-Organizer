<html>

    <head>
        <title>My Drive</title>
        <link rel="stylesheet" href="06_style.css" />
    </head>

    <body>
        <button id="myFirstButton">Add Folder</button>
        <div id="breadCrumb">
            <a class="path" fid="-1">Root</a>
        </div>
        <div id="Container"></div>

        <template id="myTemplate">
            <div class="folder">
                <span action="edit">edit</span>
                <span action="delete">Delete</span>
                <span action="View">View </span>
                <div purpose="name"></div>
            </div>
            <a class="path"></a>
        </template>
        
        <script type="text/javascript" src="05_main.js"></script>
    </body>

</html>
